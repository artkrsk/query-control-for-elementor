name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR. Be BRIEF and focus ONLY on critical issues.

            REPORT ONLY:
            - Breaking changes (API/behavior affecting existing code)
            - Runtime errors (null access, crashes, unhandled exceptions)
            - Logic bugs (wrong conditions, race conditions)
            - Security vulnerabilities
            - Type mismatches

            DO NOT REPORT:
            - Code style, formatting, naming preferences
            - Documentation suggestions (JSDoc, comments)
            - "Nice to have" improvements
            - Accessibility suggestions
            - Testing suggestions
            - Performance micro-optimizations
            - Praise or "strengths" sections
            - Scores, checklists

            FORMAT:
            - If issues found: List each with file:line, problem, fix
            - If no issues: Just say "No critical issues. LGTM."
            - Maximum 10 lines for clean PRs, 20 lines for problematic ones
            - Use emojis and formatting responsibly.

            Use `gh pr comment` to post. Reference CLAUDE.md for conventions.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--model claude-opus-4-5-20251101 --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

